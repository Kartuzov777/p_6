{% extends 'news/default.html' %}
{% load custom_filters %}

{% block title %}Все новости{% endblock %}

{% block content %}
    <h2>Новости</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title|censor }}</a></h3>
            <p>{{ post.created_at|date:"d.m.Y" }}</p>
            <p>{{ post.content|censor|truncatechars:20 }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
